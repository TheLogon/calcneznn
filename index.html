<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>Калькулятор</title>
	</head>
	<body>
		<div class="calculator">
			<div class="calculator__inner">
				<div class="calculator__col">
					<div class="calculator__row">
						<p>Товары</p>
						<select id="select1" class="select-css"></select>
					</div>
					<div class="calculator__row">
						<p>Габариты</p>
						<select id="select2" class="select-css"></select>
					</div>
				</div>
				<div class="calculator__col">
					<div class="calculator__textarea">
						<input type="text" id="textarea" />
					</div>
				</div>
			</div>
			<p>* Приведенные данные ориентировочные и могут иметь погрешность</p>
		</div>

		<script src="index.js"></script>
	</body>
</html>
